<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.message-box {
    background: linear-gradient(to left,beige, white);
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 300px;
    text-align: center;
    position: relative;
    border: 4px solid orange;

    textarea{
        text-align: center;
    }
}

.message-box .icon {
    background: linear-gradient(to bottom right, #ffeb3b, #ffa726);
    border-radius: 50%;
    padding: 10px;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: -40px;
    left: calc(50% - 30px);
}

.message-box .icon img {
    width: 40px;
    height: 40px;
}

.message-box h2 {
    margin-top: 30px;
    margin-bottom: 20px;
    font-size: 18px;
    color: #333;
}

.message-box textarea {
    width: calc(100% - 20px);
    height: 60px;
    margin-bottom: 20px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 14px;
    background-color: pink;
}

.message-box .buttons {
    display: flex;
    justify-content: space-between;
}

.message-box .buttons button {
    width: 45%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
}

.message-box .buttons .accept {
    background: linear-gradient(to right,orange,yellow )
}

.message-box .buttons .decline {
    background: linear-gradient(to right,orange,yellow )
}

.message-box .buttons button:hover {
    opacity: 0.8;
}
</style>
<script>document.querySelector('.accept').addEventListener('click', () => {
    alert('Accepted');
});

document.querySelector('.decline').addEventListener('click', () => {
    alert('Declined');
});</script>
</head>

<body>
    <div class="message-box">
        <div class="icon">
            <i class="fa-solid fa-user"></i>
        </div>
        <h2>Ask Me a Question</h2>
        <textarea placeholder="Type something"></textarea>
        <div class="buttons">
            <button class="accept">Accept</button>
            <button class="decline">Decline</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
